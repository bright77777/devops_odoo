[options]
# ==============================================
# ODOO CONFIGURATION FILE
# ==============================================

# ----------------------------------------------
# Paths
# ----------------------------------------------
addons_path = /mnt/extra-addons
data_dir = /var/lib/odoo

# ----------------------------------------------
# Database
# ----------------------------------------------
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
; db_name = False
; db_template = template0
db_maxconn = 64
; db_sslmode = prefer

# ----------------------------------------------
# Security
# ----------------------------------------------
admin_passwd = admin
; list_db = True

# ----------------------------------------------
# Performance
# ----------------------------------------------
workers = 4
max_cron_threads = 2
limit_time_cpu = 600
limit_time_real = 600
limit_time_real_cron = 1800
limit_memory_soft = 2147483648
limit_memory_hard = 2684354560
limit_request = 8192

# ----------------------------------------------
# Logging
# ----------------------------------------------
log_level = info
; log_handler = :INFO
; logfile = /var/log/odoo/odoo.log
; logrotate = True

# ----------------------------------------------
# HTTP
# ----------------------------------------------
http_port = 8069
; http_interface = 0.0.0.0
; proxy_mode = True

# ----------------------------------------------
# Internationalization
# ----------------------------------------------
; translate_modules = ['all']
; load_language = fr_FR

# ----------------------------------------------
# Development (disable in production)
# ----------------------------------------------
; dev_mode = reload,qweb,werkzeug,xml