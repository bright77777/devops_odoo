[options]
; Odoo 17 Configuration File

; Database settings
db_host = postgres
db_port = 5432
db_user = odoo
db_password = %(POSTGRES_PASSWORD)s
db_name = odoo

; Odoo server settings
addons_path = /mnt/extra-addons,/app/addons
admin_passwd = %(ODOO_ADMIN_PASSWORD)s
workers = %(ODOO_WORKERS)s
timeout = %(ODOO_TIMEOUT)s

; Logging
log_level = info
logfile = False

; Security
secure_db_password = False

; Performance
max_cron_threads = 2
limit_request = 8192
limit_memory_soft = 536870912
limit_memory_hard = 805306368
limit_time_cpu = 300
limit_time_real = 600

; Files & Storage
data_dir = /var/lib/odoo

; XML-RPC settings
xmlrpc_port = 8069
xmlrpc_interface = 0.0.0.0

; Development / Debug
dev_mode = False
auto_reload = False
